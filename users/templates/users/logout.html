{% extends "blog/base.html" %}
{% load static %}
{% block public_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow text-center">
                <div class="card-body p-5">
                    <i class="fas fa-sign-out-alt fa-3x text-muted mb-4"></i>
                    <h2 class="card-title mb-3">Sesión Cerrada</h2>
                    <p class="text-muted mb-4">Has cerrado sesión correctamente</p>
                    
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill px-5">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </a>
                    
                    <hr class="my-4">
                    
                    <p class="text-muted mb-0">
                        ¿No tienes cuenta? <a href="{% url 'register-users' %}" class="text-primary font-weight-bold">Regístrate</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock public_content %}
